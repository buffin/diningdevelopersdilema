<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event listener="#{settingsController.init}" type="preRenderView" />
</f:metadata>

<ui:composition template="/templates/main.xhtml">
	<ui:define name="body">
		<h1>Einstellungen</h1>

		<h:messages />

		<h:form id="form">
			<h2>Passwort ändern</h2>

			<div style="width: 200px; float: left;">
				<p:outputLabel for="password" value="Passwort" style="display: block;" />
				<p:password id="password" value="#{settingsController.password}" type="password" required="true"  />
			</div>

			<div style="width: 200px; float: left;">
				<p:outputLabel for="passwordRepeated" value="Passwort wiederholen" style="display: block;" />
				<p:password id="passwordRepeated" type="password" value="#{settingsController.passwordRepeated}" required="true" />
			</div>

			<div style="padding-top: 10px;">
				<p:commandButton actionListener="#{settingsController.changePassword}" value="Speichern" ajax="false" />
			</div>

			<div style="clear: both;" />
		</h:form>

		<h:form>
			<h2>E-Mail Adresse ändern</h2>
			<div style="width: 200px; float: left;">
				<p:outputLabel for="email" value="E-Mail Adresse" style="display: block; margin-top: 10px;" />
				<p:inputText id="email" value="#{settingsController.email}" rendered="true"
					validatorMessage="Bitte gib eine gültige E-Mail Adresse ein.">
					<f:validateRegex pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$" />
				</p:inputText>
			</div>

			<div style="padding-top: 15px;">
				<p:commandButton actionListener="#{settingsController.updateMailAddress}" value="Speichern" ajax="false" />
			</div>

			<div style="clear: both;" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
