<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<f:loadBundle basename="versions" var="versions" />
	<ui:param name="contextPath" value="#{facesContext.externalContext.context.contextPath}" />
	
    <script type="text/javascript">
        function timelineJQPlotOptions() {
            this.cfg.highlighter = {
            showTooltip: false
        }
        this.cfg.axesDefaults = {
            showTicks: false,
            showTickMarks: false
        }
    }
    </script>

	<h:head>
		<title>DiningDevelopers (#{versions['mvn.version']})</title>
		<meta http-equiv="Content-Type" content="text/xhtml; charset=UTF-8" />
		<ui:insert name="head" />
		<link rel="stylesheet" type="text/css" href="#{contextPath}/resources/style/style.css" />

	</h:head>

	<h:body>
		<div style="width: 900px; margin: 50px auto 0 auto;">
			<div id="box" style="margin-top: 50px; padding: 20px;">
				<h1 style="font-size: 48px;">DiningDevelopers</h1>
				<div id="navigation">
					<ul id="main-menu">
						<li><h:outputLink value="#{facesContext.externalContext.context.contextPath}/">Startseite</h:outputLink></li>
						<li><h:outputLink value="#{facesContext.externalContext.context.contextPath}/vote.jsf">Meine Votings</h:outputLink></li>
						<li><h:outputLink value="#{facesContext.externalContext.context.contextPath}/audit.jsf">Protokoll</h:outputLink></li>
						<li><h:outputLink value="#{facesContext.externalContext.context.contextPath}/settings.jsf">Einstellungen</h:outputLink></li>
						<li><h:outputLink value="#{facesContext.externalContext.context.contextPath}/admin/admin.jsf">Admin</h:outputLink></li>
						<li><h:outputLink value="#{facesContext.externalContext.context.contextPath}/logout">Logout</h:outputLink></li>
					</ul>
					<div style="clear: both;" />
				</div>

				<ui:insert name="body" />
			</div>
			<ui:include src="footer.xhtml" />
		</div>
		<p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
			<f:facet name="start">
				<p:graphicImage value="/loading.gif" />
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
	</h:body>
</html>
