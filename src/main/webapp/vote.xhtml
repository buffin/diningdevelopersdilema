<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event listener="#{voteController.init}" type="preRenderView" />
</f:metadata>

<ui:composition template="/templates/main.xhtml">
	<ui:define name="body">
		<h1>Ãœbersicht</h1>
		<h:messages />

		<h:form id="form">
			<h:dataTable var="vote" value="#{voteController.voteModels}">
				<h:column>
					<h:outputText value="#{vote.locationName}" />
				</h:column>
				<h:column>
					<h:inputText value="#{vote.vote}" style="width: 30px; text-align: right;">
						<f:ajax event="change" render=":form:sum" />
						<f:validateLongRange minimum="0" maximum="100" />
					</h:inputText>
				</h:column>
			</h:dataTable>

			<h:panelGroup id="sum" style="margin: 10px 0;" layout="block">
				<h:outputText value="Bereits vergeben: " />
				<h:outputText value="#{voteController.sumPoints}" />
				<h:outputText value=" Punkte" />
			</h:panelGroup>

			<h:commandButton value="Speichern" action="#{voteController.save}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
